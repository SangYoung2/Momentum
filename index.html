<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Momentum</title>
    <script src="js/greeting.js" defer></script>
    <script src="js/clock.js" defer></script>
    <script src="js/quotes.js" defer></script>
    <script src="js/background.js" defer></script>
    <script src="js/todo.js" defer></script>
    <script src="js/weather.js" defer></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="momentum">
        <header>
            <div id="logout-btn">
                <span class="hidden">Logout</span>
            </div>
            <div id="weather">
                <span></span>
                <span></span>
            </div>
        </header>
        <div id="container">
            <h2 id="clock">00:00:00</h2>
            <form id="login-form" class="hidden">
                <input required maxlength="15" type="text" placeholder="What is your name?"/>
                <input type="submit" value="Log In">
            </form>
            <h1 id="greeting" class="hidden"></h1>
            <form id="todo-form">
                <input class="hidden" type="text" placeholder="Write a To Do and Press Enter">
            </form>
            <div id="quote">
                <span></span>
                <br/>
                <span></span>
            </div>
        </div>
        <div id="todo-btn">
                <input type="checkbox" id="checkbox">
                <label class="hidden" for="checkbox"><span>Todo</span></label>
        </div>
        <div id="todo-list-container">
            <div id="todo-list-wrap">
                <p>Todo-List</p>
                <hr>
                <ul id="todo-list"></ul>
            </div>
        </div>
    </div>
</body>
</html>
